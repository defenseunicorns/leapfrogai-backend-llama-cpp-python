kind: ZarfPackageConfig
metadata:
  name: "###ZARF_PKG_TMPL_NAME###"
  version: "###ZARF_PKG_TMPL_IMAGE_VERSION###"
  description: >
    llama-cpp-python model

constants:
  - name: IMAGE_VERSION
    value: "###ZARF_PKG_TMPL_IMAGE_VERSION###"
  - name: NAME
    value: "###ZARF_PKG_TMPL_NAME###"

components:
  - name: import-model
    required: true
    only:
      flavor: cpu
    import:
      name: model
      url: oci://localhost:5000/defenseunicorns/packages/leapfrogai/leapfrogai-model:0.5.0-skeleton
    images:
      - localhost:5000/defenseunicorns/leapfrogai/llama-cpp-python:0.2.0

  - name: import-model
    required: true
    only:
      flavor: gpu
    import:
      name: model
      url: oci://localhost:5000/defenseunicorns/packages/leapfrogai/leapfrogai-model:0.5.0-skeleton
    images:
      - localhost:5000/defenseunicorns/leapfrogai/llama-cpp-python-gpu:0.2.0